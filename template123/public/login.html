<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing : Log In</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>

    <img src="img/card1.png" alt="na" class="loader">

    <div class="alert-box">
        <img src="img/error.png" alt="NaN" class="alert-img">
        <p class="alert-msg">error message</p>
    </div>

    <div class="container">
        <img src="img/dark-logo.png" alt="" class="logo">
        <div>
            <input type="email" autocomplete="off" id="email" placeholder="email">
            <input type="password" autocomplete="off" id="password" placeholder="password">
            <button class="submit-btn">log in</button>
        </div>
        <a href="/signup" class="link">Don't have an account? Create One</a>
    </div>

    <script src="js/form.js"></script>
    
</body>
</html>
