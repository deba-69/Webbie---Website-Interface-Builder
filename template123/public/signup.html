<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing : Create Account</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>

    <img src="img/card1.png" alt="na" class="loader">

    <div class="alert-box">
        <img src="img/error.png" alt="NaN" class="alert-img">
        <p class="alert-msg">error message</p>
    </div>
    <div class="container">
        <img src="img/dark-logo.png" alt="" class="logo">
        <div>
            <input type="text" autocomplete="off" id="name" placeholder="name">
            <input type="email" autocomplete="off" id="email" placeholder="email">
            <input type="password" autocomplete="off" id="password" placeholder="password">
            <input type="text" autocomplete="off" id="c_password" placeholder="confirm password">
            <input type="text" autocomplete="off" id="number" placeholder="number">
            <button class="submit-btn">create account</button>
        </div>
        <a href="/login" class="link">already have an account?Log in here</a>
    </div>

    <script src="js/form.js"></script>
    
</body>
</html>
